<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Soma de Dois Números</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
   <h1>A Soma de Dois Números</h1>

   <p>
      const n1 = Number(prompt("Digite um número: ")); // recebe número 1 <br>
      const n2 = Number(prompt("Digite outro número: ")); // recebe o número 2 <br>

      const soma = n1 + n2; // calcula n1 e n2 <br>

      // exibe o resultado 
      <br>
      alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`);

   </p>
   <script>
      const n1 = Number(prompt("Digite um número: ")); // recebe número 1
      const n2 = Number(prompt("Digite outro número: ")); // recebe o número 2

      const soma = n1 + n2; // calcula n1 e n2

      // exibe o resultado
      alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`);

   </script>
</body>
</html>
